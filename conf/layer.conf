# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "rubikpi"
BBFILE_PATTERN_rubikpi := "^${LAYERDIR}/"
BBFILE_PRIORITY_rubikpi = "11"

LAYERDEPENDS_rubikpi = "core"
LAYERSERIES_COMPAT_rubikpi = "kirkstone"
